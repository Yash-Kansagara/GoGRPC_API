syntax = "proto3";

package main;

import "common.proto";
// import "validate/validate.proto";
import "students.proto";

option go_package = "/proto/gen;grpcapipb";

service TeacherService {
  rpc GetTeachers(GetTeachersReq) returns (Teachers);
  rpc AddTeachers(Teachers) returns (Teachers);
  rpc UpdateTeachers(Teachers) returns (Teachers);
  rpc DeleteTeachers(TeacherIds) returns (DeleteTeacherResponse);
  rpc GetStudentsByClassTeacher(TeacherId) returns (Students);
  rpc GetStudentCountByTeacher(TeacherId) returns (StudentCount);
}

message TeacherIds {
  repeated string teacher_ids = 1;
}

message TeacherId {
  string teacher_id = 1;
}
message DeleteTeacherResponse {
  string status = 1;
  int32 deleted_count = 2;
}

message GetTeachersReq {
  Teacher teacher = 1;
  repeated SortField sort_by = 2;
}

message StudentCount {
  int32 count = 1;
}

message Teacher {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string class = 5;
  string subject = 6;
}

message Teachers {
  repeated Teacher teachers = 1;
}
